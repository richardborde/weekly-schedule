<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>random Weekly Schedule Generator</h1>
    <label for="executives">Enter Executives (comma-separated):</label>
    <textarea id="executives" rows="2" cols="50"></textarea><br>
    <label for="weekdays">Enter Weekdays (comma-separated):</label>
    <textarea id="weekdays" rows="2" cols="50"></textarea><br>
    <button onclick="generateSchedule()">Generate Schedule</button>
    <h2>Schedule:</h2>
    <div id="schedule"></div>
    <script src="script.js"></script>
</body>
</html>
